    <div class="form-container">
        <h1>Contact</h1>
      <form action="" class="form">
        <input type="text" class="text-box" placeholder="Name">
        <input type="Number" class="text-box" placeholder="Phone">
        <input type="email" class="text-box" placeholder="Email">
        <textarea name="Message" class="msg-box" id=""></textarea>
        <div class="rating">
            <input type="radio" id="star1" name="rating" value="1"onclick="gold2()">
            <label  for="star1" class="star5">★</label>
            
            <input type="radio" id="star2" name="rating" value="2"onclick="gold1()">
            <label for="star2" class="star4">★</label>
    
            <input type="radio" id="star3" name="rating" value="3" onclick="gold()">
            <label for="star3" class="star3">★</label>
    
            <input type="radio" id="star4" name="rating" value="4" onclick="orange()" >
            <label for="star4" class="star2">★</label>
    
            <input type="radio" id="star5" name="rating" value="5" onclick="red()">
            <label for="star5" class="star1">★</label>
        </div>
        <button class="send-btn">SEND</button>
      </form>
